<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Pendaftaran</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	<div class="container">
			<h1>Speech Contest Form</h1>
			<form action=" " method=" ">
				<table>
					<tr>
						<td>Name</td>
						<td>:</td>
					  <td><input type="text"name="name"></td>
				</tr><tr>
					<td>Address</td>
					<td>:</td>
					<td><input type=" "name-"address"></td>
				</tr><tr>
					<td>Place Of Birth</td>
					<td>:</td>
					<td><input type="text" name="placeofbirth"></td>
				</tr><tr>
					<td>Date Of Birth</td>
					<td>:</td>
					<td><input type="date" name="dateofbirth"></td>
				</tr><tr>
					<td>Gender</td>
					<td>:</td>
					<td>
						<input type="radio" name="jk" value="Male">Male
						<input type="radio" name="jk" value="Female">female
					</td></tr>
					<td>Number</td>
					<td>:</td>
					<td><input type="number" name="number"></td>
				</tr><tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="text" name="email"></td>
				</tr><tr>
					<td>Country</td>
					<td>:</td>
					<td>
						<select name="Country">
							<option>Australia</option>
							<option>Austria</option>
							<option>Belgi</option>
							<option>Belanda</option>
							<option>China</option>
							<option>Denmark</option>
							<option>Indonesia</option>
							<option>Irlandia</option>
							<option>Japan</option>
							<option>South Korea</option>
							<option>Switzerland</option>
							<option>United States</option>
						</select>
				</tr><tr>
					<td>Photo</td>
					<td>:</td>
					<td><input type="file" name="upload" value="" width="200">
				</tr><tr>
					<td>Registration File</td>
					<td>:</td>
					<td><input type="file" name="upload" value="" width="200">
				</tr><tr>
					<td>Comment</td>
					<td>:</td>
					<td><textarea cols="22" rows="3"></textarea></td>
				</tr><tr>
					<td></td>
					<td></td>
					<td>
					<button type="submit" name="submit">Submit</button>			
				</form>
			</table>
</div>
</div>
</body>
</html>
